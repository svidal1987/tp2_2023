<app-header></app-header>
<div class="container">
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Ejemplo de tabla para adminitracion de planetas de StarWar</h6>
            <table class="table table-striped table-hover">
                <thead>
                  <tr class="row">
                    <th scope="col" class="col-12 col-md-3">Name</th>
                    <th scope="col" class="col-12 col-md-3">Climate</th>
                    <th scope="col" class="col-12 col-md-3">Diameter</th>
                    <th scope="col" class="col-12 col-md-3" style="text-align: end;">
                      <button type="button" class="btn btn-secondary" routerLink="planeta/crear">
                        <i class="bi bi-folder-plus bi-icon-link-hover" style="font-size: larger;"></i>
                      </button>
                    </th>
                  </tr>
                </thead>
                <div class="spinner-border m-5" role="status" *ngIf="loading">
                  <span class="visually-hidden">Loading...</span>
                </div>
                
                <tbody *ngIf="data && !loading">
                  <tr class="row" *ngFor="let planet of data.results">
                    <th scope="row" class="col-12 col-md-3">{{planet.name}}</th>
                    <td class="col-12 col-md-3">{{planet.climate}}</td>
                    <td class="col-12 col-md-3">{{planet.diameter || "Valor Nulo"}}</td>
                    <td class="col-12 col-md-3" style="text-align: end;">
                      <div class="btn-group">
                        <button type="button" class="btn btn-secondary" (click)="onEditPlanet(planet)">
                          <i class="bi bi-pencil" style="font-size: small;"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" (click)="onDeletePlanet(planet)">
                          <i class="bi bi-trash3" style="font-size: small;"></i>
                        </button>
                        <button type="button" class="btn btn-secondary">
                          <i class="bi bi-search" style="font-size: small;"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <div class="pagination" class="btn-group">
                  <button type="button" class="btn btn-secondary" [attr.disabled]="previous" (click)="onPrevious()"><a  class="page-link" >Previous</a></button>
                  <button type="button" class="btn btn-secondary"><a class="page-link" >{{page}}</a></button>
                  <button type="button" class="btn btn-secondary" [attr.disabled]="next" (click)="onNext()"><a class="page-link" >Next</a></button>
                </div>
              </nav>
        </div>
        
    </div>
</div>


<!-- Modal delete-->
<div *ngIf="deletePlanet"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':deletePlanet?'block':'none'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Planeta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="deletePlanet=null"></button>
      </div>
      <div class="modal-body">
        Esta seguro de eliminar el planeta <b>{{deletePlanet.name}}</b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="deletePlanet=null">Close</button>
        <button type="button" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
