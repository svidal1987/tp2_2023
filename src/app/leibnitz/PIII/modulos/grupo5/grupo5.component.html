
<nav class="navbar navbar-dark bg-primary">
    <a style="margin-left: 2vh;" class="navbar-brand" href="/">
       Listas
    </a>
  </nav>
  
    <div class="container">
      <div class="row">
        <button class="botonbuscar" id="buscar" (click)="Busqueda()" style="width: 100%;">
          <svg xmlns="http://www.w3.org/2000/svg" width="1vw" height="2vh" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
        <button class="botonrecargar" id="buscar" (click)="Recargar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1vw" height="2vh" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>        
        </button>
        <!-- <select>
            <option *ngFor="let usuario of comboUsuarios" [value]="usuario.value">{{ usuario.label }}</option>
          </select> -->
          
          <input type="text" id="UsuarioIDInputText" style="margin-top: 2vh;" placeholder="ID del Usuario" >
        <div  class="col-md-16 mt-4" id="lista">
          <h3>Listas:</h3>
          <div style="max-height: 41vh; overflow-y: scroll;">
          <ul class="list-group">
            
            <li *ngFor="let Lista of ListaArray" class="list-group-item list-group-item-action" (click)="openForEdit(Lista)" [class.active]="Lista == selectedLista">
              <div class="contacto-card">
                <h4>{{Lista.Nombre}}</h4>
                <p><b>Descripcion:</b> {{Lista.Descripcion}}</p>                
              </div>
            </li>
           
          </ul>
        </div>
        <div  class="col-md-8 mt-4" id="Pelicula" style="margin-right: 0vw;">
            <div style="max-height: 41vh; overflow-y: scroll;">
            <ul class="list-group">
              
              <li *ngFor="let Pelicula of PeliculaArray" class="list-group-item list-group-item-action" (click)="openForEditPelicula(Pelicula)" [class.active]="Pelicula == selectedPelicula">
                <div class="contacto-card">
                  <h4>{{Pelicula.Nombre}}</h4>
                  <p><b>Descripcion:</b> {{Pelicula.Descripcion}}</p>                
                </div>
              </li>
             
            </ul>
          </div> 
        </div>        
          <div class="card mt-4">
            <div class="card-body">
              <div class="card-title">
                <h3 style="margin-top: 2vh"><B>Crear Lista</B></h3>
                <div class="form-group mt-5">
                  <input type="text" [(ngModel)]="selectedLista.Nombre" placeholder="ingrese Nombre" class="form-control">
                </div>
                <div class="form-group mt-3">
                  <input type="text" [(ngModel)]="selectedLista.Descripcion" placeholder="Ingrese Descripcion" class="form-control">
                </div>
                <button style="margin-left: 1vh;" (click)="addOrEdit()" class="btn btn-primary mt-3 ">
                  Agregar
                </button>
                <button style="margin-left: 1vh;"  (click)="Eliminar()"  class="btn btn-danger mt-3">
                  Eliminar
                </button>
                <button style="margin-left: 1vh;" (click)="Recargar()"  class="btn btn-outline-secondary mt-3">
                  Recargar
                </button>
              </div>
            </div>
          </div>
        </div>   
      </div>
    </div>
