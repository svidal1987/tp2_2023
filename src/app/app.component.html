<div *ngIf="isLogin">
    <app-header></app-header>
    <app-body></app-body>
    <app-footer></app-footer>
</div>

<div *ngIf="!isLogin">
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/img/logo.png" alt="" width="72" height="100">
        <h1 class="display-5 fw-bold text-body-emphasis">Login Auth0</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Inicie sesion para entrar a la aplicacion.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" (click)="login()" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
          </div>
        </div>
      </div>
</div>
